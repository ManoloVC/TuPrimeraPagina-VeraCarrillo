<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Mi Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_autor' %}">Crear Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_categoria' %}">Crear Categoría</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_post' %}">Crear Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_post' %}">Buscar Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>Mi Blog Django - Patrón MVT</p>
    </footer>
</body>
</html>
